<div>
<section class="tables">
	<div class="">
		<div class="row">
			<div class="col-lg-12">
			    <div class="card">
			        <div class="card-header d-flex align-items-center">

			            <div class="col-lg-12">
				            <ol class="breadcrumb">

							    <li class="breadcrumb-item active" aria-current="page">Albergues</li>
						  	</ol>
					  	</div>

			        </div>
			        <div class="card-body">
			        	<div class="row">
			        		<div class="col-lg-4">
			        			<div class="input-group mb-3">
								  	<input type="text" class="form-control" placeholder="Buscar..." ng-model="search" ng-change="filter()">
								  	<div class="input-group-prepend">
									    <span class="input-group-text" id="basic-addon1">
									    	<i class="fas fa-search"></i>
									    </span>
								  	</div>
								</div>
			        		</div>

			        		<div class="col-lg-2 offset-lg-6">
			        			<button class="btn btn-primary btn-block" title="Agregar nuevo albergue" ng-click="modalAddAlbergue()">Agregar
			        				<i class="fas fa-plus"></i>
			        			</button>
			        		</div>
			        	</div>
			        	<br>

			        	<div class="row" ng-show="filter_data > 0">

			        		<div class="col-lg-12">
			        			<div>
						            <table class="table table-sm">
						                <thead>
						                    <tr>
						                        <th style="width: 40%">
						                        	Nombre
						                        	&nbsp;<a href="" ng-click="sort_with('NOMBRE_ALBERGUE')" style="color: inherit;"><i class="fas fa-sort"></i></a>
						                        </th>
						                        <th style="width: 50%" >
						                        	Dirección
						                        	&nbsp;<a href="" ng-click="sort_with('DIRECCION')" style="color: inherit;"><i class="fas fa-sort"></i></a>
						                        </th>
						                        <th style="width: 10%" >Acción</th>
						                    </tr>
						                </thead>
						                <tbody>
						                    <tr ng-repeat="albergue in searched = (albergues | filter:search | orderBy : base :reverse) | beginning_data:(current_grid - 1) * data_limit | limitTo:data_limit">
						                        <td style="width: 40%">{{ albergue.NOMBRE_ALBERGUE }}</td>
						                        <td style="width: 50%">{{ albergue.DIRECCION }}</td>
						                        <td style="width: 10%">

													<!--
						                        	<button class="btn btn-default btn-sm" ng-click="detailsAlbergue(albergue.ID_ALBERGUE)" title="Detalles">
						                            	<i class="fas fa-info-circle"></i>
							                        </button>
													-->

							                        <button class="btn btn-primary btn-sm" ng-click="modalEditAlbergue(albergue.ID_ALBERGUE)" title="Editar">
							                        	<i class="fas fa-edit"></i>
							                        </button>
							                        <button class="btn btn-danger btn-sm" ng-click="deleteAlbergue(albergue.ID_ALBERGUE)" title="Eliminar">
							                            <i class="fas fa-minus-circle"></i>
							                        </button>
						                        </td>
						                    </tr>
						                </tbody>
						            </table>
			        			</div>
			        		</div>

			        	</div>

			        	<div class="row" ng-show="filter_data > 0">

			        		<div class="col-lg-6">

			        			<ul uib-pagination boundary-links="true" items-per-page="data_limit" total-items="filter_data" ng-model="current_grid" ng-change="pageChanged()" first-text="Primera" last-text="Última" previous-text="&laquo;" next-text="&raquo;" num-pages="numPages" max-size="maxSize"></ul>

			        		</div>

			        	</div>

			        	<div class="col-md-12" ng-show="filter_data == 0">
							<h4 class="text-center">-- No se encontraron registros --</h4>
						</div>

			    	</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Registrar -->
<div class="modal fade" id="modalRegistrarAlbergue" tabindex="-1" role="dialog" aria-hidden="true">
  	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Nuevo albergue</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
	      	</div>
	      	<form ng-submit="addAlbergue()" >
		    <div class="modal-body">
		    	<div class="row">
		    		<div class="col-lg-12">
		    			<div class="form-group">
						    <label>Nombre</label>
						    <input id="nuevo_nombre" type="text" class="form-control" ng-model="albergue.NOMBRE" required>
  						</div>
		    		</div>
		    		<div class="col-lg-12">
		    			<div class="form-group">
						    <label>Dirección</label>
						    <textarea class="form-control" ng-model="albergue.DIRECCION"></textarea>
  						</div>
		    		</div>
		    		<div class="col-lg-6">
		    			<div class="form-group">
						    <label>Nombre del contacto</label>
						    <input type="text" class="form-control" ng-model="albergue.NOMBRE_CONTACTO">
  						</div>
		    		</div>
		    		<div class="col-lg-6">
		    			<div class="form-group">
						    <label>Telefono del contacto</label>
						    <input type="text" class="form-control" ng-model="albergue.TELEFONO_CONTACTO">
  						</div>
		    		</div>
		    		<div class="col-lg-6">
		    			<div class="form-group">
						    <label>Email del contacto</label>
						    <input type="email" class="form-control" ng-model="albergue.EMAIL_CONTACTO">
  						</div>
		    		</div>
		    		<div class="col-lg-3">
		    			<div class="form-group">
						    <label>Capacidad</label>
						    <input type="text" class="form-control" ng-model="albergue.CAPACIDAD">
  						</div>
		    		</div>
		    		<div class="col-lg-3">
		    			<div class="form-group">
						    <label>Zona</label>
						    <input type="text" class="form-control" ng-model="albergue.ZONA">
  						</div>
		    		</div>
		    	</div>
		    </div>
	      	<div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
		        <button type="submit" class="btn btn-primary">Guardar</button>
	      	</div>
	      	</form>
	    </div>
  	</div>
</div>
